<!DOCTYPE html>
<html>
<head>
  <title>MOC 15 - Yellow</title>
  <script src="../assets/ga.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body style="background:rgb(255,255,0);">
  <h1 id="title">★ YELLOW ★</h1>
  <div><input id="yellowize" type="range" min="0" max="100" /></div>
  <script type="text/javascript">
    var range = document.getElementById("yellowize");
    var title = document.getElementById("title");
    range.addEventListener("change", function(event) {
      var rgb = "255,255,0";
      var rgb2 = "255,255,0";
      var val = 0;

      if(this.value < 50) {
        val = Math.round(5.1 * this.value);
        rgb = val + "," + val + ", 0";
        rgb2 = "255, 255, " + Math.round(255 - val);
      }
      else if(this.value > 50){
        val = Math.round(5.1 * (this.value - 50));
        rgb = "255, 255, " + val;
        rgb2 = Math.round(255 - val) + ", " + Math.round(255 - val) + ", 0";
      }
      document.body.style.background = "rgb(" + rgb + ")";
      title.style.color = "rgb(" + rgb2 + ")";
    });
  </script>
</body>
</html>
